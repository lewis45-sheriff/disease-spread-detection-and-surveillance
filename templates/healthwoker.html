<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-box {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message .sender {
            font-weight: bold;
        }

        .chat-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-form textarea {
            width: 70%;
            min-height: 50px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }

        .chat-form button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-form button:hover {
            background-color: #0056b3;
        }

        .streamlit-iframe {
            width: 100%;
            height: calc(100% - 100px); /* Adjust height to accommodate prediction container and logout button */
            border: none;
            margin-top: 20px;
        }

        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="chat-header">
                <h1>Chat with {{ receiver.username }}</h1>
            </div>
            <ul class="chat-messages">
                {% for message in messages %}
                    <li class="chat-message">{{ message.sender }}: {{ message.content }}</li>
                {% endfor %}
            </ul>
            <form class="chat-form" method="post">
                {% csrf_token %}
                <textarea name="content" placeholder="Type your message here"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Embed Streamlit app as an iframe -->
        <iframe class="streamlit-iframe" src="http://localhost:8501"></iframe>
        
        <!-- Logout button -->
        <form action="{% url 'logout' %}" method="get" class="logout-btn">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
